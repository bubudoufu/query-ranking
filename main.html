<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo!ショッピング検索キーワード&売上総合ランキング比較サイト</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Yahoo!ショッピング検索キーワード&売上総合ランキング</h1>
        <p class="data"></p>
    </header>
    <article>
        <div class="side">
            <p>
                このページはYahoo!ショッピングでの検索キーワードランキングと売上総合ランキングの比較のために作成しました。
                ランキングの取得にはYahoo!デベロッパーネットワークで提供されるAPIを利用しています。
            </p>
        </div>
        <div class="content">
            <div class="keyworRanking">
                <p>検索キーワードランキング</p>
                <table class="keywordTable">
                    <thead>
                        <th>順位</th>
                        <th>検索キーワード</th>
                        <th>前回順位</th>
                        <th>スコア</th>
                    </thead>
                    <tbody>
                        <template id="keywordTemplate">
                            <tr>
                                <td class="rank"><span></span><img></td>
                                <td class="keyword"> <a>
                                        <p></p>
                                    </a></td>
                                <td class="pre_rank">
                                    <p></p>
                                </td>
                                <td class="score">
                                    <p></p>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <div class="categoryRanking">
                <p>売上総合ランキング</p>
                <table class="categorytable">
                    <thead>
                        <th>順位</th>
                        <th>商品名</th>
                    </thead>
                    <tbody>
                        <template id="categorTemplate">
                            <tr>
                                <td class="rank">
                                    <P></p>
                                </td>
                                <td class="name"><a><img>
                                        <p></p>
                                    </a></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </article>
    <script type="text/javascript" src="main.js"></script>
    <!-- Begin Yahoo! JAPAN Web Services Attribution Snippet -->
    <a href="https://developer.yahoo.co.jp/sitemap/">
        <img src="https://s.yimg.jp/images/yjdn/yjdn_attbtn2_105_17.gif" width="105" height="17"
            title="Webサービス by Yahoo! JAPAN" alt="Webサービス by Yahoo! JAPAN" border="0"
            style="margin:15px 15px 15px 15px"></a>
    <!-- End Yahoo! JAPAN Web Services Attribution Snippet -->
</body>

</html>
